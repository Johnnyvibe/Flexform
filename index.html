<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexform</title>
</head>
<body>
    <main class="main-form">
        <section class="form">
            <div class="wrapper">
            <span class="title">Contact form</span>
            <p class="subtitle">Please fill in your information and we'll be sending your order.</p>
            <form method="post">
                <table class="table-form">
                    <tbody>
                        <tr>
                            <td>
                                <label class="name" for="name">Your Name</label>
                            </td>
                            <td>
                                <div class="name__list">
                                    <div class="name__item"><input type="text" id="name" placeholder="first-name"></div>
                                    <div class="name__item"><input type="text" id="last-name" placeholder="last-name"></div>
                                </div> 
                            </td>
                        </tr>
                        <tr class="email">
                            <td>
                                <label class="email" for="email">Your Email</label>
                            </td>
                            <td>
                                <input type="email" id="email" placeholder="your_email@gmail.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="phone" for="phone">Phone *</label>
                            </td>
                            <td>
                                <div class="test">
                                    <input type="number" id="phone" placeholder="000" required>
                                    <input type="number" id="phone" placeholder="000" require>
                                    <input type="number" id="phone" placeholder="0000" require>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="subject" for="subject">Message subject *</label>
                            </td>
                            <td>
                                <select id="subject">
                                    <option value="Other" selected>Other</option>
                                    <option value="Other">Test</option>
                                    <option value="Other">Test two</option>
                                    <option value="Other">Test three</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="message-title"  for="message">Message *</label>
                            </td>
                            <td>
                                <textarea id="message" rows="4" required></textarea>
                            </td>
                        </tr>
                </table>
                <hr>
                <div>
                    <input class="button" type="submit" value="Submit Form">
                </div>  
            </form>
        </div>
        </section>
    </main>
</body>
</html>
