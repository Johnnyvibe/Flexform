<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexform</title>
</head>
<body>
    <main class="main-form">
        <section class="form">
            <div class="wrapper">
            <span class="title">Contact form</span>
            <p class="subtitle">Please fill in your information and we'll be sending your order.</p>
            <form method="post">
                <div class="your-name">
                    <label class="name" for="name">Your Name</label>
                    <div class="text-name-one">    
                        <input type="text" id="name" placeholder="first-name">
                    </div>
                    <div class="text-name-two">
                        <input type="text" id="last-name" placeholder="last-name">
                    </div>
                </div>
                <div class="your-email">
                    <label class="name" for="email">Your Email</label>
                    <input type="email" id="email" placeholder="your_email@gmail.com">
                </div>
                <div class="your-phone">
                    <label class="phone" for="phone">Phone *</label>
                    <input type="number" id="phone" placeholder="000" required>
                    <input type="number" id="phone" placeholder="000" require>
                    <input type="number" id="phone" placeholder="0000" require>
                </div>
                <div class="your_subject"> 
                    <label class="subject" for="subject">Message subject *</label>
                    <select id="subject">
                        <option value="Other">Other</option>
                        <option value="Other">Test</option>
                        <option value="Other">Test two</option>
                        <option value="Other">Test three</option>
                    </select>
                </div>
                <div class="your_message"> 
                    <label class="subject" for="message">Message *</label>
                    <textarea id="message" required></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        </section>
    </main>
</body>
</html>
